<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</head>
<body>
    <div id="titleGame" class="text-center" >Jogo Da Velha</div>
    <div id="game" class="container-fluid">

        <div class="row rank">
            <div class="col-sm text-center"> Joga com:   x
                <h1> <span id="span_player_one"></span> <span id="span_player_one_score" class="badge bg-secondary">0</span></h1>                
            </div>

            <div class="col-sm text-center">Jogada Da Vez
                <h1> <span id="span_round"></span></span></h1>                
            </div>

            <div class="col-sm text-center"> joga com:    o
                <h1><span id="span_player_two"></span> <span id="span_player_two_score" class="badge bg-secondary">0</span></h1>                
            </div>    
        </div>
    
        <div id="tabelasDoJogo" class="row">
            <table class="center display-1">
                <tr>
                    <td id="cube1" ></td>
                    <td id="cube2" class="border-left-border-right"></td>
                    <td id="cube3" ></td>
                </tr>
                <tr>
                    <td id="cube4" class="border-top-border-bottom"></td>
                    <td id="cube5"  class="border-top-border-bottom border-left-border-right"></td>
                    <td id="cube6"  class="border-top-border-bottom"></td>
                </tr>
                <tr>
                    <td id="cube7"></td>
                    <td id="cube8" class="border-left-border-right"></td>
                    <td id="cube9"></td>
                </tr>
            </table>
        </div>  
    </div>
    <!-- Modal Nomes dos Players-->
    <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="TituloModalCentralizado">Jogo Da Velha!</h5>          
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="playerone" class="form-label">Player One</label>
                  <input type="text" class="form-control" placeholder="Write the name of the Player One here!" name="input_player_one">
                  
                  <label for="playetwo" class="form-label">Player Two</label>
                  <input type="text" class="form-control" placeholder="Write the name of the Player Two here!" name="input_player_two">
                  
                </div>              
            </div>
            <div class="modal-footer">          
            <button id="button_start_game" type="button" class="btn btn-primary">Start The Game</button>
            </div>
        </div>
        </div>
    </div>
   <!-- Modal grande -->  
    <div class="modal fade bd-example-modal-sm" id="player_one_win"  tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <h5 class="modal-title text-center"> Ganhador !</h5>
        
            <h6 id="victory_player_one" class="text-center"></h6>
        
        </div>    
    </div>
    </div>

    <div class="modal fade bd-example-modal-sm" id="player_two_win"  tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <h5 class="modal-title text-center"> Ganhador !</h5>

            <h6 id="victory_player_two" class="text-center"></h6>

        </div>
    </div>
    </div>

    <div class="modal fade bd-example-modal-sm" id="no_have_winner"  tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <h5 class="modal-title text-center">Empate!</h5>
        </div>
    </div>
    </div>

</body>
</html>
